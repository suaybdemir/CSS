<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Suayb Demir">
    <title>Contact</title>
    <link rel="stylesheet" href="/CSS/contact.css">
    
</head>
<body>
    <article class="contact">
        <h2><b><i>Contact Us</i></b></h2>
        <fieldset>
            <form action="https://bookweb.com" method="get">
                <p>
                    <label for="firstName">First Name :</label>
                    <input type="text" name="firstName" id="firstName" placeholder="Michael">
                </p>
                <p>
                    <label for="lastName">Last Name :</label>
                    <input type="text" name="lastName" id="lastName" placeholder="Gray">
                </p>
        </fieldset>
        <fieldset>
            <legend>Send Note</legend>
            <label for="message">Message</label>
            <br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Your message here."></textarea>
            <pre>
                <button type="submit">Submit</button>
            </pre>
        </fieldset>
    </article>
    <footer>
        <small>&copy;Book Web</small>
    </footer>
</body>
</html>
