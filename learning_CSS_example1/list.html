<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="atuhor" content="Anonymus">
        <title>List CSS</title>
        <link rel="stylesheet" href="/CSS/list.css">
    </head>
    <body>
        <header></header>
        <main>
            <article>
                <h2>Ordered List</h2>
                <ol start="3" reversed>
                    <li>List 1</li>
                    <li value="10">List 2</li>
                    <li>List 3</li>
                </ol>
            </article>
            <article>
                <h2>Unordered List</h2>
                <ul>
                    <li>List 1</li>
                    <li>List 2</li>
                    <li>List 3</li>
                </ul>
            </article>
        </main>
        <footer></footer>
    </body>
    
</html>
